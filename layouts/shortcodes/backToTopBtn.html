<div class="text-right">
    <button onclick="document.getElementById('{{ .Get "target" }}').scrollIntoView({ behavior: 'smooth' });" class="px-4 py-2 bg-accent-500 text-white rounded hover:bg-accent-600 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-opacity-50">
      {{ if eq .Site.Language.Lang "pt" }}
        Voltar ao Topo
      {{ else }}
        Back to Top
      {{ end }}
    </button>
  </div>
